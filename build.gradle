apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.6
targetCompatibility = 1.6
version = '0.0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Atmosphere Agent-Device Commons',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.musala.atmosphere:atmosphere-commons:0.0.1'
}

publishing {
    publications {
        atmosphereADCommons(MavenPublication) {
            groupId 'com.musala.atmosphere'
            artifactId 'atmosphere-ad-commons'
            version version

            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

tasks.withType(JavaCompile) {
    options.bootClasspath = bootClasspath
}
